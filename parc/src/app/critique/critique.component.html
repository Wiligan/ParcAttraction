<mat-card>
  <mat-card-header>
    <mat-card-title>Ajouter une critique</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="addCritique()" class="formulaire">
      <p>
        <mat-form-field appearance="fill">
          <mat-label>Nom</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Pr√©nom</mat-label>
          <input matInput formControlName="surname">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="fill">
          <mat-label>Critique</mat-label>
          <textarea matInput formControlName="critique">
        </textarea>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Note</mat-label>
          <mat-select formControlName="note">
            <mat-option *ngFor="let number of [0,1,2,3,4,5]" value="{{number}}">{{ number }}</mat-option>
          </mat-select>
        </mat-form-field>
      </p>
      <button mat-stroked-button type="submit">Envoyer</button>
    </form>
  </mat-card-content>
</mat-card>
